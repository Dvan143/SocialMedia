<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
<div class="header">
    <span class="logo">
        <a href="/socialmedia">SocialMedia</a>
    </span>

    <span class="urls">
        <a href="/socialmedia/login">Sign in</a>
        <a href="/socialmedia/register">Sign up</a>
        <a href="/socialmedia/resetPassword">Reset password</a>
    </span>
</div>
<div class="form-login">
    <form action="/socialmedia/api/login" method="post">
        <input class="item" type="text" name="username" id="username" placeholder="Username" minlength="4" maxlength="32" pattern="^[a-zA-Z0-9_.-]*$" required> <br> <br>
        <input class="item" type="password" name="password" id="password" placeholder="Password" minlength="4" maxlength="32" pattern="^[a-zA-Z0-9_.-]*$" required> <br> <br>
        <div class="button">
            <input class="button" type="submit" value="Sign in">
        </div>
        <a href="/socialmedia/register">Registration</a> <br> <br>
    </form>

    <div class="error"></div>

</div>
<link rel="stylesheet" href="css/styles.css">
</body>
</html>
