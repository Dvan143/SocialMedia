<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News feed</title>
</head>
<body>
<ul>
    <li th:each="currentNews : ${news}">
        <h4 th:text="${currentNews.getTitle}"></h4>
        <div th:text="${currentNews.getContent}"></div>
        <div th:text="${currentNews.getAuthor}"></div>
        <div th:text="${currentNews.getDate}"></div>
        <br>
    </li>
</ul>
</body>
</html>
