spring:
  datasource:
    url: ${Jdbc_url}
    driver-class-name: ${Driver_class}
    username: ${Db_username}
    password: ${Db_password}

  spring:
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

logging:
  level:
    org:
      springframework:
        security: DEBUG

SecretKey: ${Secret_Key}
server:
  servlet:
    context-path: /socialmedia